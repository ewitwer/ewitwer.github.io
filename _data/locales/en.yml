meta: ""

not_found:
  statement: The page you've navigated to doesn't exist on this website. You appear to be looking for something that isn't here, or perhaps I've published a misleading dead-end link!

notification:
  update_found: A new version of this content is available. # TODO
  update: Update

# ----- Posts related labels -----

post:
  written_by: By
  posted: Posted
  updated: Updated
  words: words
  pageview_measure: views
  read_time:
    unit: min
    prompt: " read"
  #relate_posts: Further Reading
  share: Share
  button:
    #next: Newer
    #previous: Older
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
      succeed: Link copied successfully!

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# categories page
categories:
  category_measure:
    singular: category
    plural: categories
  post_measure:
    singular: post
    plural: posts
